<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />

  <body>
    <h1>Buscador de Cócteles</h1>
    <input type="text" class="searchInput js-searchInput"/>
    <button type="button" class="searchBtn js-searchBtn">Buscar</button>

    <div class="container">
      <section class="favorites">
        <h2 class="title__list">Cócteles Favoritos</h2>
        <ul class="favorites__list js-list-favorites"></ul>
      </section>
      
      <section class="cocktails">
        <h2 class="title__list">Lista de cócteles</h2>
        <ul class="cocktails__list js-list-cocktails"></ul>
      </section>
    </div>
    <footer>
      <!-- todos los derechos reservados -->
    </footer>
    <script src="./assets/js/main.js"></script>
